<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <title>Bubble Spirit</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.01, minimal-ui" />

    <script src="js/gameapi.js"></script>
    <script src="js/api.js"></script>

    <script>
        // Package-ID
        window.famobi_gameID = "bubble-spirit";
        window.famobi_gameJS = ['js/all.js',
            function() {
                FBInstant.initializeAsync()
                    .then(function() {
                        FBInstant.startGameAsync();
                        const apis = window.FBInstant.getSupportedAPIs();
                        if(apis.includes("getInterstitialAdAsync")){
                        loadInterstitialAd();
                        setTimeout(function(){ showInterstitialAd(); }, 1500);
                        }
                    });
                }
        ];
    </script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            background: url("images/bg.png");
        }

        canvas {
            -ms-touch-action: none;
            image-rendering: -o-crisp-edges;
            image-rendering: optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -moz-tap-highlight-color: rgba(0, 0, 0, 0);
            tap-highlight-color: rgba(0, 0, 0, 0);
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div id="canvas-wrapper" style="overflow:hidden; width:100%; height:100%; margin:0; padding:0; position:absolute;">
        <canvas id="canvas" moz-opaque></canvas>
    </div>
    <script src="sdk.js"></script>
</body>

</html>
